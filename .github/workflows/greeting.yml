name: New Contributor Joined

on:
  member:
    types: [added]
  push:
    branches:
      - "main"

jobs:
  create-new-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create new issue
        uses: peter-evans/create-issue@v2
        with:
          title: "New issue created by GitHub Actions"
          body: Some body issue
          labels: "bug, automation"
          assignees: ChenfourAmine
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        


